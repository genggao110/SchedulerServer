<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="menu">
    <el-menu
            :default-active="activeIndex2"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <li class="mainBarLogo" style="width: 230px;"></li>

        <el-submenu index="1">
            <template slot="title">Resource</template>
            <el-menu-item index="1-1"><a href="/list/model">Model</a></el-menu-item>
            <el-menu-item index="1-2"><a href="/list/data">Data</a></el-menu-item>
            <el-menu-item index="1-3"><a href="/list/compute">Computable Resource</a></el-menu-item>
        </el-submenu>
        <el-menu-item index="2"><a href="/adaptor">Adaptor</a></el-menu-item>
        <el-submenu index="3">
            <template slot="title">Dispatch</template>
            <el-menu-item index="3-1"><a href="/list/logicalModel">Logical model builder</a></el-menu-item>
            <el-menu-item index="3-2"><a href="/list/computationalModel">Computational model builder</a></el-menu-item>
        </el-submenu>
        <div class="loged" style="display: block;">
            <li id="userLoged" style="float: right;padding:16px;background-color: rgb(0,171,255);"><a
                    style="cursor: default; display: flex; align-items: center; margin-left: 12px;"><img
                    src="/static/img/icon/default.png" class="userIcon round_icon"
                    style="width: 30px; height: 30px;border-radius: 50%; display: inline-block; margin-right: 10px; margin-top: -3px;">
                <div id="userName" style="display: inline-block;">wangming</div>
            </a></li>
        </div>

    </el-menu>
</div>

</html>
